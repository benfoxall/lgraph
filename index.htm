		window.config = {

		$(function(){
			
			function rerequest_errored(){
				$('.error').first().trigger('request');
				setTimeout(rerequest_errored, 500);
			}
			rerequest_errored();
			
			var request_visible = _.debounce(function(){
				
				var left = $(window).scrollLeft();
				var right = left + $(window).width();
				
				$('li.unrequested').filter(function(){
					var $el = $(this);
					var l = $el.position().left;
					var r = l + $el.width(); 
					return l < right && r > left;
					
				}).trigger('request')
				
				
			},50);
			
			
			$(window).scroll(request_visible);
			
			
			$('.error').live('click', function(){
				$(this).trigger('request');
			})
			
			
			
			
			$('form').submit(function(e){
				e.preventDefault();
				var user = $('#user').val();
				
				fetch(user).done(request_visible);
				
				history.pushState({}, "", "?" + $('form').serialize()); 
			});
			
			//check for get params (badly)
			var params = _(location.search).params();
			$('#user').val(params.user || '');
			
			if(params.user){
				$('form').submit();
			}
			
		});
